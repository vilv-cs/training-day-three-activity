<div class="container">
  <div class="row">
    <div class="col-12">
    <h1>Groups</h1>
    <ul class="list-group" >
      <li class="list-group-item" *ngFor="let item of groups">{{ item.name }}</li>
    </ul>
    </div>
    <div class="col-12">
      <h1>Clients</h1>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of clients">{{ item.name }}</li>
      </ul>
    </div>
  </div>
</div>
